<!DOCTYPE html>
<html lang="ru">
<head>    
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CakeProj</title>	
	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
	<link rel="stylesheet" href="../bower_components/owl.carousel/dist/assets/owl.carousel.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<link rel="stylesheet" href="styles/build.css">
</head>
<body>
	<div class="wrapper wrapper_no-footer">
		<div class="wrapper__inner">
			<div class="reg-form">
				<div class="container">
					<div class="reg-form__element reg-form__element_forgot">
						<a href="#" class="reg-form__link">Забыли пароль?</a>
					</div>
					<div class="reg-form__element reg-form__element_close">
						<a href="index.html" class="reg-form__close-trigger"></a>
					</div>				
					<div class="reg-form__inner">
						<div class="reg-form__info">
							Зарегистрируйтесь, чтобы получать бонусы и информацию о скидках.
						</div>
						<form action="#" class="reg-form__form-tag">
							<div class="reg-form__row">
								<input type="email" name="email" class="reg-form__input reg-form__input_email" placeholder="Email" autofocus>
							</div>
							<div class="reg-form__row">
								<input type="password" name="password" class="reg-form__input reg-form__input_password" placeholder="Пароль">
							</div>
							<div class="reg-form__row">
								<a href="#" class="reg-form__input reg-form__input_btn">зарегистрироваться</a>
							</div>
							<div class="reg-form__row">
								<button type="button" name="fb" class="reg-form__input reg-form__input_btn-alt reg-form__input_2">
									<span class="reg-form__btn-icon reg-form__btn-icon_fb"></span>
									<span class="reg-form__btn-text">войти</span>
								</button>
								<button type="button" name="fb" class="reg-form__input reg-form__input_btn-alt reg-form__input_2">
									<span class="reg-form__btn-icon reg-form__btn-icon_vk"></span>
									<span class="reg-form__btn-text">войти</span>
								</button>								
							</div>
						</form>
						<div class="reg-form__skip">
							<a href="index.html" class="reg-form__link">Пропустить</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- build:js js/vendor.js -->
	<!-- bower:js -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/jQuery.dotdotdot/src/jquery.dotdotdot.min.umd.js"></script>
	<script src="../bower_components/owl.carousel/dist/owl.carousel.js"></script>
	<script src="../bower_components/autosize/dist/autosize.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:js js/common.min.js -->
	<script src="js/common.js"></script>
	<!-- endbuild -->
</body>
</html>
